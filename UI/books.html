    <title>The Library-all books</title>

      .all-books{

        margin: 20px auto;
        
        
      }
      .borrow, .delete-bk{
        display: block;  
      }

      .all-books ul{
        list-style-type: none;
        padding-left: 30px;
        margin: 0 auto;       
      
      }
      
      .all-books li{
        padding: 10px 0 20px 0; 
        display: flex; 
        flex-direction: row;
        
      }
      .all-books .title{

        padding: 10px;

      }
      .borrow, .delete-bk{

        color: antiquewhite;
        background: teal;
        margin-top: 15px;
        width: 55px;
        border-radius: 5px;
        cursor: pointer;
      }
